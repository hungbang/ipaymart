<div class="container" *ngIf="carryingItems?.length > 0">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item Id</th>
      <th scope="col">Order Status</th>
      <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of carryingItems;index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{item.hashId}}</td>
      <td>{{orderStatus.toOrderStatus(item.status)}}</td>
      <td>
        <button *ngIf="item.status === 1; else another" mdbBtn type="button" gradient="purple" rounded="true" mdbWavesEffect (click)="onDelivered(item.hashId)">Delivered</button>
        <ng-template #another>
          <span>No Action</span>
        </ng-template>
      </td>
    </tr>

    </tbody>
  </table>
</div>
