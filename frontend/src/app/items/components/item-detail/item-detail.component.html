<div class="container">
    <div class="row item-detail">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <!--Carousel Wrapper-->
        <mdb-carousel [isControls]="true" [animation]="'slide'">
          <!--First slide-->
          <mdb-carousel-item *ngFor="let image of defaultImages">
            <img class="d-block w-100" [src]="image" alt="First slide">
          </mdb-carousel-item>

        </mdb-carousel>
        <!--/.Carousel Wrapper-->
      </div>

      <div class="col-md-6 col-sm-6 col-xs-6">
          <div class="row">
            <h3>{{item.title}}</h3>
          </div>
          <div class="row price mb-3">
            <span class="fab fa-ethereum font-weight-bold text-danger">     {{item.price}}</span>
          </div>

          <div class="row description border-top-dark">
            {{item.description}}
          </div>
      </div>
    </div>
    <form [formGroup]="itemForm">
      <div class="row contact-detail">
        <div class="col">
          <div class="md-form">
            <textarea type="text" id="form7" class="md-textarea md-textarea-auto form-control" mdbInputDirective formControlName="contactDetail"></textarea>
            <label for="form7">Contact Detail</label>
          </div>
        </div>
      </div>
    </form>
    <div class="row item-action">
      <button (click)="buyIt();" mdbBtn type="button" gradient="peach" rounded="true" mdbWavesEffect>
        <span class="fa fa-buysellads">   Buy It</span>
      </button>
    </div>
</div>
