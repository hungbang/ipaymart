<div class="container-fluid align-content-center">

  <div *ngIf="items?.length > 0">
    <div class="card-deck row">
      <!-- Card -->
      <mdb-card class="col-md-3 pr-0 pl-0 mb-3" *ngFor="let item of items" >
        <div class="view overlay waves-light" mdbWavesEffect>
          <!-- Card img -->
          <mdb-card-img class="img-thumbnail" [src]="item.images ? item.images[0] : imageDefault" alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!--Card content-->
        <mdb-card-body>
          <!--Title-->
          <mdb-card-title>
            <h4>Card Title {{items?.length}}</h4>
          </mdb-card-title>

          <!--Text-->
          <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
            content.
          </mdb-card-text>

          <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
