<div class="container-fluid align-content-center">
  <ng-template #loading>
    <h3>Loading ...</h3>
  </ng-template>
  <div *ngIf="items?.length > 0; else loading">
    <div class="card-deck row">
      <!-- Card -->
      <mdb-card class="col-md-3 pr-0 pl-0 mb-3" *ngFor="let item of items">
        <div class="view overlay waves-light" mdbWavesEffect *ngIf="item">
          <!-- Card img -->
          <mdb-card-img class="img-thumbnail" [src]="toImageDefault(item?.images)"
                        alt="Card image cap"></mdb-card-img>
          <div class="mask rgba-white-slight"></div>
        </div>
        <!--Card content-->
        <mdb-card-body>
          <!--Title-->
          <mdb-card-title>
            <h4>{{item.title}}</h4>
          </mdb-card-title>

          <!--Text-->
          <mdb-card-text> {{item.description}}
          </mdb-card-text>

          <button mdbBtn color="primary" outline="true" size="sm" type="button" class="m-0" mdbWavesEffect
                  (click)="viewDetail(item.hashId)">View
          </button>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>


</div>
